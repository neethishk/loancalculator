<!DOCTYPE html>
<html lang="en">

<head>
	<title>Loan Calculator</title>

	<style>
		body {
			background-color: yellow;
			font-family: 'Trebuchet MS';
		}
		
		h1 {
			font-size: 35px;
		}
		
		h1 {
			font-size: 21px;
			margin-top: 20px;
		}
		
		.calculator {
			width: 400px;
			height: 450px;
			background-color: black;
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translateX(-50%) translateY(-50%);
			padding: 20px 0px 0px 100px;
			border-radius: 50px;
			color: white;
		}
		
		input {
			padding: 7px;
			width: 70%;
			margin-top: 7px;
		}
	</style>
  <script>
function Calculate() {
var x = document.getElementById("amount").value;
  document.getElementById("amountid").innerHTML ="Amount  	:"+x;

	var y = document.getElementById("rate").value;
  document.getElementById("rateid").innerHTML = "Interest Rate :"+y+"%";
// Extracting value in the amount

var z = document.getElementById("months").value;
  document.getElementById("monthid").innerHTML ="Months to Pay :"+ z ;

	// section in the variable
	const amount = document.querySelector("#amount").value;

	// Extracting value in the interest
	// rate section in the variable
	const rate = document.querySelector("#rate").value;

	// Extracting value in the months
	// section in the variable
	const months = document.querySelector("#months").value;

	// Calculating interest per month
	const interest = (amount * (rate * 0.01)) / months;
	
	// Calculating total payment
	const total = ((amount / months) + interest).toFixed(2);

	document.querySelector("#total")
		.innerHTML = "EMI : (MVR)" + total;
}

</script>
</head>

<body>
	<div class="calculator">
		<h1>Loan Calculator</h1>

		<!-- Calling Calculate function defined in app.js -->
		<p id="amountid">Amount  	:</p>
			<input id="amount" type="range"
			onchange="Calculate()" min="0" max="100000">
		</p>

		<p id="rateid">Interest Rate :</p>
			<input id="rate" type="range"
			onchange="Calculate()" min="8" max="14">
		</p>

		<p id="monthid">Months to Pay :</p>
			<input id="months" type="range"
			onchange="Calculate()" min="1" max="12">
		</p>

		<h2 id="total"></h2>
	</div>

	<script src="app.js"></script>
</body>

</html>
